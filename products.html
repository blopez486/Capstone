<html>
<head>
<title>Product Details Page Design</title>
<link href="style1.css" rel="stylesheet">
<!-- CSS only -->
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://code.jquery.com./jquery-3.3.1.slim.min.js"></script>

<script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
</script>

</head>
<body>
<div class="container">
    <div class="row">
      <div class="col-md-5">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img1.jpg" alt="First Slide">
          </div>
          <div class="carousel-item">
            <img class= "d-block w-100" src="img2.jpg" alt="Second Slide">
          </div>
          <div class="carousel-item">
        <img class="d-block w-100" src="img3.jpg" alt="Third Slide">
        </div>
      </div>
        <a class="carousel-control-prev" href="#carouselExampleControls"
        role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls"
        role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr only">Next</span>
        </a>
      </div>

      </div>
      <div class="col-md-7">
        <p class="newarrival text-center">NEW</P>
          <h2>The Doctor</h2>
          <p>Product Code:Helloo</p>
          <img src="stars.jpg" class="stars">
          <p class="price">USD $15.00</P>
            <p><b>Condition:</b>New</p>
            <p><b>Availability:</b>In Stock</p>
            <p><b>Brand:</b>XYZ COMPANY</p>
            <label>Quantity</label>
            <input type="text" value="1">
            <button type="button" class="btn btn-default cart">
              Add to cart</button>

      </div>
    </div>

</body>
</html>
